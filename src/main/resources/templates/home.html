<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Cars</title>
</head>
<body>

<h1>Spring cars</h1>

<p>This is my spring cars website</p>


<!-- List item with car objects in database -->
<ul>
    <li th:each="car : ${cars}" th:text='${car.getMake() + " " + car.getModel() + " " +car.getYear()}'></li>
</ul>

<form action="/" method="post">
    <input type="text" name="make" id="make" placeholder="Make"> <br>
    <input type="text" name="model" id="model" placeholder="Model"> <br>
    <input type="number" name="year" id="year" placeholder="Year"> <br>
    <input type="submit" value="Spara">
</form>

</body>
</html>
